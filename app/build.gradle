apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"

    defaultConfig {
        applicationId "com.savvasdalkitsis.gameframe"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    return void
}

repositories {
    jcenter()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile (
            'com.android.support:appcompat-v7:25.0.0',
            'com.android.support:design:25.0.0',
            'com.android.support:cardview-v7:25.0.0',
            'com.android.support:gridlayout-v7:25.0.0',
            'com.jakewharton:butterknife:8.8.1',
            'com.squareup.retrofit2:retrofit:2.1.0',
            'io.reactivex:rxandroid:1.2.1',
            'io.reactivex:rxjava:1.2.3',
            'com.squareup.retrofit2:adapter-rxjava:2.1.0',
            'com.squareup.retrofit2:converter-gson:2.1.0',
            'com.squareup.okhttp3:logging-interceptor:3.4.2',
            'com.github.andrewlord1990:snackbarbuilder:0.7.0',
            'uk.co.chrisjenx:calligraphy:2.2.0',
            'com.android.support.constraint:constraint-layout:1.0.0-beta4',
            'com.afollestad.material-dialogs:core:0.9.1.0',
            'com.afollestad.material-dialogs:commons:0.9.1.0',
            'commons-io:commons-io:2.5',
            'com.sothree.slidinguppanel:library:3.3.1',
            "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version",
    )
    testCompile 'junit:junit:4.12'
    kapt "com.jakewharton:butterknife-compiler:8.8.1"
}
